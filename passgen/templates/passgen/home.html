<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container text-center">
<h1> Password Generator</h1>
<br>
<a href = "{% url 'About' %}" class="btn btn-info">About Page</a>
<br>
<br>
<form action="{% url 'password' %}">
  <h5><select name="length">
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10" selected = "selected">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
  <option value="13">13</option>
</select> Length</h5>

  <br>
  <br>
  <h5><input type = "checkbox"  name = "uppercase">   UpperCase</h5>
  </br>
  <h5><input type = "checkbox" name = "numbers"> Numbers</h5>
  </br>
  <h5><input type = "checkbox" name = "special"> Special Characters</h5>
  </br>
  <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
</div>
